<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>演習12</title>
        <h2>演習12</h2>
    </head>
    <body>
        <input type="text" id="customer" value="フルネス花子"><br>

        <input type="radio" name="color" value="赤">赤
        <input type="radio" name="color" value="青" checked>青
        <input type="radio" name="color" value="黄">黄<br>

        <select id="bloodtype">
            <option value="A">A型</option>
            <option value="B">B型</option>
            <option value="O" selected>O型</option>
            <option value="AB">AB型</option>
        </select><br>

        <select id="hobby" multiple size="4">
            <option value="reading" selected>読書</option>
            <option value="soccer">サッカー</option>
            <option value="baseball" selected>野球</option>
            <option value="game">ゲーム</option>
        </select><br>
        
        <script src="../js/script.js"></script>
    </body>
    </html>
